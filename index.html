<body>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('spinBtn');
        const resultText = document.getElementById('result');

        // é¸é …åˆ—è¡¨ (16æ ¼ï¼Œå¢åŠ æ­£å¸¸é¸é …çš„å‡ºç¾æ©Ÿç‡)
        const options = [
            "6 å°æ™‚", "é€šå®µ", "8 å°æ™‚", "30 åˆ†é˜", 
            "7 å°æ™‚", "å†ä¾†ä¸€æ¬¡", "5 å°æ™‚", "ä¸€æ•´å¤©",

        // é…è‰²æ–¹æ¡ˆ
        const colors = ["#222831", "#393e46", "#00adb5", "#eeeeee"];
        
        const numSegments = options.length;
        const arc = 2 * Math.PI / numSegments;
        let currentAngle = 0;

        function drawWheel() {
            options.forEach((text, i) => {
                const angle = i * arc;
                // äº¤æ›¿èƒŒæ™¯é¡è‰²
                ctx.fillStyle = colors[i % colors.length];
                ctx.beginPath();
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 250, angle, angle + arc);
                ctx.lineTo(250, 250);
                ctx.fill();

                // ç¹ªè£½æ–‡å­—
                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                // æ ¹æ“šèƒŒæ™¯èª¿æ•´æ–‡å­—é¡è‰²
                ctx.fillStyle = (colors[i % colors.length] === "#eeeeee") ? "#222831" : "#fff";
                ctx.font = "bold 18px Arial";
                ctx.fillText(text, 230, 10);
                ctx.restore();
            });
        }

        drawWheel();

        function spin() {
            btn.disabled = true;
            resultText.innerText = "æ­£åœ¨æ±ºå®šå‘½é‹...";
            
            // æ—‹è½‰è§’åº¦ï¼šè‡³å°‘è½‰ 10 åœˆ (3600åº¦) + éš¨æ©Ÿè§’åº¦
            const spinAngle = Math.floor(Math.random() * 360) + 3600; 
            currentAngle += spinAngle;
            
            canvas.style.transform = `rotate(${currentAngle}deg)`;

            setTimeout(() => {
                const actualRotation = currentAngle % 360;
                // æŒ‡é‡åœ¨ä¸Šæ–¹ï¼ˆ270åº¦ï¼‰ï¼Œè¨ˆç®—è½åœ¨å“ªå€‹ç´¢å¼•
                const winningIndex = Math.floor(((360 - actualRotation + 270) % 360) / (360 / numSegments));
                const result = options[winningIndex];
                
                resultText.innerText = `çµæœï¼š${result}`;

        }
