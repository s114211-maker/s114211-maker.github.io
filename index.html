<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睡眠提案：今晚的時數分配</title>
    <style>
        :root {
            --bg-color: #f7f3f0;
            --primary-blue: #a3bac3;
            --accent-red: #d9b3b3;
            --text-dark: #5a5a5a;
            --border-color: #e0e0e0;
        }

        body { 
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; 
            background: var(--bg-color); 
            color: var(--text-dark); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; 
        }

        h1 { font-weight: 300; letter-spacing: 4px; margin-bottom: 40px; color: var(--text-dark); }
        
        .wheel-box { position: relative; width: 400px; height: 400px; }
        
        /* 極簡風格指針 */
        .pointer { 
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%); 
            width: 2px; height: 40px; background: var(--text-dark); z-index: 10; 
        }
        .pointer::after {
            content: ''; position: absolute; bottom: -5px; left: -4px;
            border-left: 5px solid transparent; border-right: 5px solid transparent; border-top: 10px solid var(--text-dark);
        }

        canvas { 
            width: 100%; height: 100%; border-radius: 50%; 
            border: 2px solid var(--border-color);
            transition: transform 5s cubic-bezier(0.2, 0, 0.2, 1); 
        }

        .controls { margin-top: 50px; }
        button { 
            padding: 12px 60px; font-size: 1rem; cursor: pointer; border-radius: 2px; 
            border: 1px solid var(--text-dark); background: transparent; color: var(--text-dark); 
            transition: all 0.3s; letter-spacing: 2px;
        }
        button:hover { background: var(--text-dark); color: #fff; }
        button:disabled { border-color: #ccc; color: #ccc; cursor: not-allowed; }

        #result { margin-top: 30px; font-size: 1.5rem; font-weight: 300; height: 1.8rem; }
        #comment { 
            margin-top: 15px; font-size: 0.95rem; color: #888; 
            max-width: 300px; text-align: center; line-height: 1.6; 
        }
    </style>
</head>
<body>

    <h1>睡眠提案</h1>
    
    <div class="wheel-box">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
    </div>

    <div class="controls">
        <button id="spinBtn">抽取今晚</button>
    </div>

    <div id="result"></div>
    <div id="comment"></div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('spinBtn');
        const resultText = document.getElementById('result');
        const commentText = document.getElementById('comment');

        // 選項：優雅的諧音與冷幽默
        const data = [
            { label: "通宵", msg: "今晚的星星很美，你打算看它們一整晚。" },
            { label: "8 小時", msg: "這是一場睡眠界的豪華旅行。" },
            { label: "30 分鐘", msg: "這只是一場稍微長一點的眨眼。" },
            { label: "6 小時", msg: "『陸』續補眠中，維持人類機能的底線。" },
            { label: "再來一次", msg: "命運似乎想重新提案。" },
            { label: "15 分鐘", msg: "這段時間只夠大腦說聲午安就又要說早安。" },
            { label: "7 小時", msg: "『妻』（七）望與現實最完美的平衡。" },
            { label: "睡一整天", msg: "這不是懶，這是對床的深度尊重。" },
            { label: "5 小時", msg: "『五』力全開，明天請多準備兩杯咖啡。" },
            { label: "1 小時", msg: "『醫』點都不夠，身體發出了無聲的抗議。" },
            { label: "4 小時", msg: "介於清醒與夢遊之間的灰色地帶。" },
            { label: "再來一次", msg: "轉盤建議您換個心情再出發。" },
            { label: "8 小時", msg: "恭喜獲得與枕頭的深度對話時間。" },
            { label: "20 分鐘", msg: "這叫縮時睡眠，節省時間的最佳典範。" },
            { label: "6 小時", msg: "平凡的六小時，平凡的幸福感。" },
            { label: "睡到自然醒", msg: "最昂貴的奢侈品，就是沒有鬧鐘的早晨。" }
        ];
        
        // 莫蘭迪配色 (煙燻藍、乾燥粉、米灰、奶茶)
        const colors = ["#a3bac3", "#d9b3b3", "#ebe3d5", "#c9c0bb"];
        const numSegments = data.length;
        const arc = 2 * Math.PI / numSegments;
        let currentAngle = 0;

        function drawWheel() {
            data.forEach((item, i) => {
                const angle = i * arc;
                ctx.fillStyle = colors[i % colors.length];
                ctx.beginPath();
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 250, angle, angle + arc);
                ctx.lineTo(250, 250);
                ctx.fill();
                
                ctx.strokeStyle = "#fff";
                ctx.lineWidth = 1;
                ctx.stroke();

                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#5a5a5a";
                ctx.font = "16px sans-serif";
                ctx.fillText(item.label, 230, 6);
                ctx.restore();
            });
        }

        drawWheel();

        function spin() {
            btn.disabled = true;
            resultText.innerText = "正在為您挑選時段...";
            commentText.style.display = "none";
            
            const spinAngle = Math.floor(Math.random() * 360) + 3600; 
            currentAngle += spinAngle;
            canvas.style.transform = `rotate(${currentAngle}deg)`;

            setTimeout(() => {
                const actualRotation = currentAngle % 360;
                const winningIndex = Math.floor(((360 - actualRotation + 270) % 360) / (360 / numSegments));
                const finalResult = data[winningIndex];
                
                resultText.innerText = finalResult.label;
                commentText.innerText = finalResult.msg;
                commentText.style.display = "block";
                
                btn.disabled = false;
            }, 5000);
        }

        btn.addEventListener('click', spin);
    </script>
</body>
</html>
